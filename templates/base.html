<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
    <style type="text/css">
        BODY {
            background: AliceBlue
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="/main">Мессенджер</a>
        <div class="navbar-brand">
        {% if current_user.is_authenticated %}
                <a id="del" class="btn btn-danger" href="/delete_acc/{{current_user.id}}">Удалить аккаунт</a>
                <a id="logout" class="btn btn-danger" href="/logout_user">Выйти с аккаунта</a>
                <a id="upd" class="btn btn-warning" href="/update_acc/{{current_user.id}}">Обновить данные</a>
            <a id="linkNick" href="/info_user/{{ current_user.id }}" class="btn btn-secondary"><h2 id="userNick" >{{ current_user.nick}} ({{ current_user.id }})</h2></a>
        {% else %}
                <a class="btn btn-primary " href="/registration">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>

        {% endif %}
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
