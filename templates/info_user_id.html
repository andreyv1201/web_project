<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подробная информация о '{{ user.nick }}'</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<body>

    <div id="main">
        <h1>Подробная информация об аккаунте - '{{ user.nick }}'</h1>
        <div id="all_info">
            <h3 id="info" >ID: {{ user.id }}</h3>
            <h3 id="info" >Дата регистрации: <br>Год: {{ date.year }} <br>Месяц: {{ date.month }} <br>День: {{ date.day }} <hr> 
                           Час: {{ time.hour }} <br>Минута: {{ time.minute }} <br>Секунда: {{ time.second }}
            </h3>
        </div>

    </div>

    <a id="link" href="/">На главную</a>

</body>
</html>
